server {
    server_name fdp.adele.inesc-id.pt;

    listen 443 ssl;  
    ssl_certificate /etc/letsencrypt/live/fdp.adele.inesc-id.pt/fullchain.pem;  
    ssl_certificate_key /etc/letsencrypt/live/fdp.adele.inesc-id.pt/privkey.pem;  

    location / {
	    proxy_pass http://fdp-client;
    }
}

server {
    listen 80;
    server_name fdp.adele.inesc-id.pt;
   
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

