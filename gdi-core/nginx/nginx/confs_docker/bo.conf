server {
  listen 80;
  server_name backoffice.adele.inesc-id.pt;
  server_name backoffice-api.adele.inesc-id.pt;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

