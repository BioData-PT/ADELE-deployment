server {
  listen 443 ssl;
  server_name backoffice.adele.inesc-id.pt;

  ssl_certificate     /etc/letsencrypt/live/fdp.adele.inesc-id.pt/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/fdp.adele.inesc-id.pt/privkey.pem;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    proxy_pass http://adele-backoffice-frontend:80;
  }
}

